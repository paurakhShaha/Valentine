<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day! ‚ù§Ô∏è</title>
    <link rel="icon" type="image/png" href="/icon.png" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #ff85a2, #ff6b6b);
        font-family: "Arial", sans-serif;
        text-align: center;
        overflow: hidden;
      }

      .container {
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #c44569;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      .heart {
        font-size: 4em;
        animation: float 3s ease-in-out infinite;
        cursor: pointer;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        padding: 10px 30px;
        margin: 10px;
        border: none;
        border-radius: 25px;
        font-size: 1.2em;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      #yesBtn {
        background: #c44569;
        color: white;
      }
      #nextbtn {
        background: #c44569;
        color: white;
      }
      #noBtn {
        background: #ffcccc;
        color: #c44569;
      }

      .hidden {
        display: none;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .hearts-container {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .heart-emoji {
        position: absolute;
        animation: fall linear forwards;
      }
      .petals-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }

      .petal {
        position: absolute;
        width: 30px;
        height: auto;
        animation: fall linear forwards;
        opacity: 0.8;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <audio id="audio" loop>
      <source src="/val.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="petal-container" id="petals"></div>
    <div class="hearts-container" id="hearts"></div>
    <div class="container" id="opening">
      <h1 id="Name1" class=""></h1>
      <h1 id="opline" class="">üíñ</h1>
      <div class="heart" onclick="triggerConfetti()">‚ù§Ô∏è</div>
      <div class="buttons">
        <button id="nextbtn" onclick="handleNext()">Next</button>
      </div>
    </div>
    <div class="container hidden" id="askout">
      <video src="/v1.mp4" autoplay="autoplay" loop="loop" muted=""></video>
      <h1 id="Name2" class=""></h1>
      <h1 id="ques" class="">Will You Be My Valentine? üíñ</h1>
      <div class="heart" onclick="triggerConfetti()">‚ù§Ô∏è</div>
      <div class="buttons" id="a-btn">
        <button id="yesBtn" onclick="handleYes()">YES!</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">
          No
        </button>
      </div>
      <div id="message" class="hidden"></div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
